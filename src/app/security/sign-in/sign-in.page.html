<ion-content scrollY="false">
  <div>
    <ion-grid class="m-5 text-center">
      <!-- <img alt="connectUp" src="../../../assets/logo.png" /> -->
       <br>
       <h1>connectUp App</h1>
       <small>Conectando profesionales</small>
       <br>
    </ion-grid>
    <ion-grid class="mt-5">
      <form [formGroup]="signInForm">
        <ion-list>
          <ion-item lines="full">
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            <ion-input class="light-color ms-2" label="Usuario (email)" labelPlacement="stacked" formControlName="email"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-icon slot="start" name="lock-closed"></ion-icon>
            <ion-input class="light ms-2" label="Contraseña" labelPlacement="floating" type="password"
              formControlName="password">
              <ion-input-password-toggle slot="end" color="light"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-grid>
    <br>

    <ion-grid class="mt-5">
      <ion-row>
        <ion-col>
          <ion-button expand="block" [disabled]="signInForm.invalid || loading"
            (click)="login()">
            <ion-spinner *ngIf="loading" name="bubbles" color="light"></ion-spinner>
            Iniciar sesión
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center mt-2">
          <a fill="clear" [routerLink]="['/security/sign-up']" style="text-decoration: none; color: #223651;">Regístrarse
          </a>
        </ion-col>
      </ion-row>
      <br>
      <br>
      <br>
      <br>
      <ion-row>
        <div class="col mt-5 ion-text-center">
          <small>Johan López - 2024</small>
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
